<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="col-lg-12" style="border: 2px solid; width: 1018px; padding: 4px 0px 4px 4px;" id="printarea">
        <div class="col-lg-12" style="border: 2px dashed #99bd3f; width: 1006px; padding: 4px 0px 4px 4px;">
            <div class="col-lg-12" style="border: 2px solid; font-family: 'verdana', 'Lucida Grande', 'Segoe UI', Arial, Helvetica, Verdana, sans-serif; width: 992px; background-color: #f9d9ecf1">
                <table style="width: 100%; margin: 15px">
                    <tr>
                        <td colspan="2">
                            <label style="font-size: 14px">
                                Student Registration Id :
                                <label id="RegNo">{{RegistrationNo}}</label>
                            </label>
                            <br />
                        </td>
                        <td colspan="1"></td>
                    </tr>
                    <tr>
                        <td>
                            <img src="../Images/yescc.png" style="height: 86px; width: 219px;" />
                        </td>
                        <td style="font-size: 26px; text-align: center">
                            <label>CERTIFICATTE OF EXCELLENCE</label><br />
                            <label>YES COMPUTER CENTER</label><br />
                            <span style="font-size: 12px">(An ISO Certified (9001:2015) Institute)</span>

                        </td>
                        <td style="text-align: center">
                            <img src="../Images/icon-image/iso.png" height="120px" width="140px" />
                        </td>
                    </tr>
                </table>
                <br />
                <br />
                <table style="width: 100%; font-family: 'Bell MT'; font-size: 24px;">
                    <tr>
                        <td>
                            <span>This is to certify that </span>
                            <label>
                                <label id="StdName">{{Name}}</label>
                                <label id="RelationTitle">{{RelationTitle}}</label>
                                <label id="FatherName">{{FatherName}}</label>
                            </label><span> has successfully completed</span>
                            <span>the course</span>
                            <label>
                                <label id="CourseName">{{CourseName}}</label>
                            </label>
                            at
                            <label>Yes Computer Center</label>
                            of duration
                            <label id="DurationDate">{{Duration}}</label>
                            and has secured<label>
                                &nbsp;<label id="txtPercentage">{{percentage}}</label>
                                %
                            </label>
                            Grade
                            <label id="txtGrade">{{Grad}}</label>.
                        </td>
                    </tr>
                </table>
                <br />
                <br />
                <table style="width: 100%;">
                    <tr>
                        <td>
                            <label>
                                DATE OF ISSUE :
                                <label id="IssueDate">{{CertificateIssueDate}}</label>
                            </label>
                            <br />
                            <label>PLACE : HEAD OFFICE KORAON PRAYAGRAJ </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <img src="{{QRCode}}" height="200" width="200" />
                        </td>
                        <td>

                            <span style="float: right; text-align: center">
                                <img src="../Images/icon-image/sonusig-1.png" /><br />
                                ____________________________<br />
                                DIRECTOR SIGNATURE<br />
                                YES COMPUTER CENTER
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
